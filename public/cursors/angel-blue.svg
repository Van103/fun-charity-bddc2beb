    <linearGradient id="crownGradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Left butterfly wing (upper) -->
  <path d="M6 10 Q2 6 4 2 Q8 4 10 8 Q8 10 6 10" fill="url(#wingGradBlue)" opacity="0.9"/>
  <!-- Left butterfly wing (lower) -->
  <path d="M6 12 Q1 14 2 18 Q6 16 8 13 Q7 12 6 12" fill="url(#wingGradBlue)" opacity="0.8"/>
  
  <!-- Right butterfly wing (upper) -->
  <path d="M26 10 Q30 6 28 2 Q24 4 22 8 Q24 10 26 10" fill="url(#wingGradBlue)" opacity="0.9"/>
