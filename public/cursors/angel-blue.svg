  <path d="M14 19 Q12 25 10 32" stroke="#1E3A8A" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M21 20 Q23 26 25 32" stroke="#1E3A8A" stroke-width="0.6" fill="none" opacity="0.6"/>
  <path d="M18 19 Q20 25 22 32" stroke="#1E3A8A" stroke-width="0.5" fill="none" opacity="0.4"/>
  <!-- Dress bottom ruffle -->
