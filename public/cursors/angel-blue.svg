  <!-- Head -->
  <circle cx="16" cy="8" r="4" fill="#EFF6FF"/>
  
  <!-- Crown -->
  <path d="M11 5 L12 2 L14 4 L16 1 L18 4 L20 2 L21 5 L20 6 L12 6 Z" fill="url(#crownGradBlue)"/>
  <circle cx="16" cy="3" r="0.8" fill="#3B82F6"/>
  <circle cx="13" cy="4" r="0.5" fill="#60A5FA"/>
  <circle cx="19" cy="4" r="0.5" fill="#60A5FA"/>
  
  <!-- Face -->
  <circle cx="14.5" cy="7.5" r="0.6" fill="#1D4ED8"/>
  <circle cx="17.5" cy="7.5" r="0.6" fill="#1D4ED8"/>
  <path d="M15 9.5 Q16 10.5 17 9.5" stroke="#3B82F6" stroke-width="0.5" fill="none"/>
  
  <!-- Halo -->
